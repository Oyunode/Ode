<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хэрэглэгчийн Профайл</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffcc00;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 0 15px #ffcc00;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            margin-bottom: 15px;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }
        .kkkprogress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ffcc00;
            transition: width 1s ease-in-out;
        }
        .logout-button {
            background: #ff0040;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive; /* Ensure correct font */
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout-button:hover {
            background: #cc0033;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-icon.png" alt="Profile" class="profile-picture">
        <div class="username">Хэрэглэгчийн нэр</div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <button class="logout-button" onclick="logout()">Гарах</button>
    </div>
    
    <script>
        function updateProgress(progress) {
            document.getElementById("progressFill").style.width = progress + "%";
        }
        function logout() {
            if (confirm("Та гарахдаа итгэлтэй байна уу?")) {
                window.location.href = 'login.html';
            }
        }
        updateProgress(60); // Example progress update
    </script>
</body>
</html>
