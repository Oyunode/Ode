<div class="quiz-container">

<script>
    const questions = [
        {
            question: "–ö–∏–±–µ—Ä –∞—é—É–ª–≥“Ø–π –±–∞–π–¥–ª—ã–Ω —Ç—É—Ö–∞–π —Ö—É—É–ª–∏–π–Ω –∑–æ—Ä–∏–ª–≥–æ —é—É –≤—ç?",
            options: ["–ö–∏–±–µ—Ä —Ö–∞–ª–¥–ª–∞–≥–∞–∞—Å —Ö–∞–º–≥–∞–∞–ª–∞—Ö", "–ú—ç–¥—ç—ç–ª–ª–∏–π–≥ —É—Å—Ç–≥–∞—Ö", "–¶–∞—Ö–∏–º –æ—Ä—á–Ω—ã–≥ —Ö–∞–∞—Ö"],
            answer: "–ö–∏–±–µ—Ä —Ö–∞–ª–¥–ª–∞–≥–∞–∞—Å —Ö–∞–º–≥–∞–∞–ª–∞—Ö"
        },
        {
            question: "–ú–æ–Ω–≥–æ–ª –£–ª—Å—ã–Ω –∫–∏–±–µ—Ä –∞—é—É–ª–≥“Ø–π –±–∞–π–¥–ª—ã–Ω —Ç—É—Ö–∞–π —Ö—É—É–ª—å —Ö—ç–∑—ç—ç –±–∞—Ç–ª–∞–≥–¥—Å–∞–Ω –±—ç?",
            options: ["2020 –æ–Ω", "2021 –æ–Ω", "2023 –æ–Ω"],
            answer: "2021 –æ–Ω"
        },
        {
            question: "–ö–∏–±–µ—Ä —Ö–∞–ª–¥–ª–∞–≥–∞–∞—Å —Ö–∞–º–≥–∞–∞–ª–∞—Ö “Ø–Ω–¥—Å—ç–Ω –∑–∞—Ä—á–∏–º –∞–ª—å –Ω—å –≤—ç?",
            options: ["–¶–∞—Ö–∏–º –æ—Ä—á–Ω—ã –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —Ö–∞–º–≥–∞–∞–ª–∞—Ö", "–•—É–≤–∏–π–Ω –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —Ö–∞–∫–µ—Ä–¥–∞—Ö", "–ù—É—É—Ü “Ø–≥—ç—ç –±—É—Å–¥–∞–¥ ”©–≥”©—Ö"],
            answer: "–¶–∞—Ö–∏–º –æ—Ä—á–Ω—ã –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —Ö–∞–º–≥–∞–∞–ª–∞—Ö"
        }
    ];

    let currentQuestionIndex = 0;

    function startQuiz() {
        document.getElementById("result").innerHTML = "";
        document.querySelector(".play-again").style.display = "none";
        currentQuestionIndex = 0;
        loadQuestion();
    }

    function loadQuestion() {
        const questionData = questions[currentQuestionIndex];
        document.getElementById("question").innerText = questionData.question;
        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";
        
        questionData.options.forEach(option => {
            const button = document.createElement("button");
            button.innerText = option;
            button.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selected) {
        const correctAnswer = questions[currentQuestionIndex].answer;
        if (selected === correctAnswer) {
            document.getElementById("result").innerHTML = "‚úÖ –ó”©–≤!";
        } else {
            document.getElementById("result").innerHTML = "‚ùå –ë—É—Ä—É—É! –ó”©–≤ —Ö–∞—Ä–∏—É–ª—Ç: " + correctAnswer;
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            setTimeout(loadQuestion, 1000);
        } else {
            document.querySelector(".play-again").style.display = "block";
        }
    }

    startQuiz();
</script>
