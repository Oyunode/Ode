<body>
    <div class="container">
        <h2>üìù –ë“Ø—Ä—Ç–≥“Ø“Ø–ª—ç—Ö</h2>
        <input type="text" id="newUsername" placeholder="–•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –Ω—ç—Ä" required>
        <input type="password" id="newPassword" placeholder="–ù—É—É—Ü “Ø–≥" required>
        <input type="password" id="confirmPassword" placeholder="–ù—É—É—Ü “Ø–≥–∏–π–≥ –±–∞—Ç–∞–ª–≥–∞–∞–∂—É—É–ª–∞—Ö" required>

    <script>
        async function signup() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');

            errorElement.textContent = '';
            successElement.style.display = 'none';

            // Validation
            if (!username || !password || !confirmPassword) {
                errorElement.textContent = '–ë“Ø—Ö —Ç–∞–ª–±–∞—Ä—ã–≥ –±”©–≥–ª”©–Ω”© “Ø“Ø!';
                return;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = '–ù—É—É—Ü “Ø–≥“Ø“Ø–¥ —Ç–æ—Ö–∏—Ä–æ—Ö–≥“Ø–π –±–∞–π–Ω–∞!';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = '–ù—É—É—Ü “Ø–≥ —Ö–∞–º–≥–∏–π–Ω –±–∞–≥–∞–¥–∞–∞ 6 —Ç—ç–º–¥—ç–≥—Ç—ç—ç—Å –±“Ø—Ä–¥—ç–Ω—ç!';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {

                } else {
